<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WorkEZ ‚Äî SEO Command Centre v13 (3-Tier Strategy + GMB Audit)</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,700;1,9..144,400&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0C0F1A;--card:#151929;--card2:#1C2137;--text:#E8EAF0;--t2:#8B91A8;--t3:#545B75;
  --border:#252B42;--border2:#2E3550;
  --coral:#FF6B6B;--coral-bg:rgba(255,107,107,.12);
  --emerald:#2ECC71;--emerald-bg:rgba(46,204,113,.12);
  --sky:#5DADE2;--sky-bg:rgba(93,173,226,.12);
  --amber:#F1C40F;--amber-bg:rgba(241,196,15,.12);
  --violet:#A78BFA;--violet-bg:rgba(167,139,250,.12);
  --teal:#1ABC9C;--teal-bg:rgba(26,188,156,.12);
  --pink:#FF85A1;--pink-bg:rgba(255,133,161,.12);
  --orange:#FF9F43;--orange-bg:rgba(255,159,67,.12);
  --lime:#A3E635;--lime-bg:rgba(163,230,53,.12);
  --rose:#F472B6;--rose-bg:rgba(244,114,182,.12);
  --cyan:#22D3EE;--cyan-bg:rgba(34,211,238,.12);
  --white:#FFF;
  --radius:10px;--shadow:0 4px 20px rgba(0,0,0,.3);
  --glow:0 0 30px rgba(93,173,226,.08);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Outfit',sans-serif;background:var(--bg);color:var(--text);line-height:1.6;min-height:100vh;}
::-webkit-scrollbar{width:6px;height:6px;}
::-webkit-scrollbar-track{background:var(--bg);}
::-webkit-scrollbar-thumb{background:var(--border2);border-radius:3px;}
::selection{background:var(--sky);color:var(--bg);}

/* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
.header{
  padding:24px 36px 20px;display:flex;justify-content:space-between;align-items:center;
  background:linear-gradient(135deg,#0E1225 0%,#151D3A 50%,#1A1530 100%);
  border-bottom:1px solid var(--border);position:sticky;top:0;z-index:100;
  backdrop-filter:blur(10px);
}
.header h1{font-family:'Fraunces',serif;font-size:26px;font-weight:700;letter-spacing:-.5px;background:linear-gradient(135deg,var(--sky),var(--violet),var(--coral));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.header p{color:var(--t2);font-size:12px;margin-top:2px;letter-spacing:.5px;text-transform:uppercase;}
.hdr-r{display:flex;gap:10px;align-items:center;}
.hdr-badge{background:var(--card);border:1px solid var(--border);padding:6px 14px;border-radius:8px;font-size:11px;color:var(--t2);font-weight:500;}
.health-pill{padding:6px 16px;border-radius:8px;font-size:12px;font-weight:700;letter-spacing:.5px;display:flex;align-items:center;gap:6px;}
.health-pill .dot{width:8px;height:8px;border-radius:50%;animation:pulse 2s ease infinite;}
@keyframes pulse{0%,100%{opacity:1;}50%{opacity:.4;}}

/* ‚îÄ‚îÄ Layout ‚îÄ‚îÄ */
.dash{max-width:1520px;margin:0 auto;padding:20px 36px 60px;}

/* ‚îÄ‚îÄ Tabs ‚îÄ‚îÄ */
.tabs{display:flex;gap:2px;margin-bottom:20px;background:var(--card);border:1px solid var(--border);border-radius:10px;padding:4px;flex-wrap:wrap;overflow-x:auto;}
.tab{padding:9px 18px;border-radius:8px;font-size:12px;font-weight:600;cursor:pointer;color:var(--t2);border:none;background:none;font-family:inherit;transition:all .25s;white-space:nowrap;position:relative;}
.tab:hover{color:var(--text);background:var(--card2);}
.tab.on{color:var(--white);background:linear-gradient(135deg,var(--sky),var(--violet));box-shadow:0 2px 12px rgba(93,173,226,.3);}
.tab .count{background:var(--coral);color:var(--white);font-size:9px;padding:1px 5px;border-radius:4px;margin-left:4px;font-weight:700;}

/* ‚îÄ‚îÄ Sections ‚îÄ‚îÄ */
.sec{display:none;}.sec.on{display:block;animation:fu .35s ease;}
.sec-title{font-family:'Fraunces',serif;font-size:22px;font-weight:700;margin-bottom:18px;display:flex;align-items:center;gap:10px;}
.sec-title .ico{width:36px;height:36px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:16px;}
.sec-sub{font-size:13px;color:var(--t2);margin-bottom:18px;max-width:700px;line-height:1.7;}

/* ‚îÄ‚îÄ KPI ‚îÄ‚îÄ */
.kpi-g{display:grid;grid-template-columns:repeat(auto-fill,minmax(190px,1fr));gap:12px;margin-bottom:22px;}
.kpi{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:18px;position:relative;overflow:hidden;transition:all .25s;}
.kpi:hover{border-color:var(--border2);box-shadow:var(--glow);transform:translateY(-2px);}
.kpi-l{font-size:10px;text-transform:uppercase;letter-spacing:1px;color:var(--t2);font-weight:600;margin-bottom:8px;}
.kpi-v{font-family:'Fraunces',serif;font-size:32px;font-weight:700;line-height:1;letter-spacing:-1px;}
.kpi-c{font-size:11px;margin-top:6px;font-weight:500;}
.kpi-c.up{color:var(--emerald);}.kpi-c.dn{color:var(--coral);}.kpi-c.nu{color:var(--amber);}
.kpi-bar{position:absolute;bottom:0;left:0;height:3px;border-radius:0 3px 0 0;transition:width 1.2s cubic-bezier(.22,1,.36,1);}
.kpi-glow{position:absolute;top:-40px;right:-40px;width:100px;height:100px;border-radius:50%;opacity:.06;filter:blur(30px);}

/* ‚îÄ‚îÄ Panels ‚îÄ‚îÄ */
.panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);overflow:hidden;margin-bottom:14px;transition:border-color .2s;}
.panel:hover{border-color:var(--border2);}
.ph{padding:14px 18px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:8px;}
.ph h3{font-size:13px;font-weight:700;display:flex;align-items:center;gap:8px;}
.ph h3 .dot{width:8px;height:8px;border-radius:3px;flex-shrink:0;}

/* ‚îÄ‚îÄ Tables ‚îÄ‚îÄ */
table{width:100%;border-collapse:collapse;}
th{text-align:left;padding:10px 16px;font-size:10px;text-transform:uppercase;letter-spacing:.8px;color:var(--t3);font-weight:700;background:var(--card2);border-bottom:1px solid var(--border);position:sticky;top:0;z-index:2;}
td{padding:11px 16px;font-size:13px;border-bottom:1px solid var(--border);vertical-align:top;}
tr:last-child td{border-bottom:none;}
tr:hover td{background:rgba(255,255,255,.02);}

/* ‚îÄ‚îÄ Badges ‚îÄ‚îÄ */
.b{display:inline-block;padding:3px 10px;border-radius:6px;font-size:10px;font-weight:700;letter-spacing:.3px;white-space:nowrap;}
.b-coral{background:var(--coral-bg);color:var(--coral);}
.b-emerald{background:var(--emerald-bg);color:var(--emerald);}
.b-sky{background:var(--sky-bg);color:var(--sky);}
.b-amber{background:var(--amber-bg);color:var(--amber);}
.b-violet{background:var(--violet-bg);color:var(--violet);}
.b-teal{background:var(--teal-bg);color:var(--teal);}
.b-pink{background:var(--pink-bg);color:var(--pink);}
.b-orange{background:var(--orange-bg);color:var(--orange);}
.b-lime{background:var(--lime-bg);color:var(--lime);}
.b-rose{background:var(--rose-bg);color:var(--rose);}
.b-cyan{background:var(--cyan-bg);color:var(--cyan);}

/* ‚îÄ‚îÄ Progress ‚îÄ‚îÄ */
.prog{height:6px;background:var(--card2);border-radius:3px;overflow:hidden;}
.prog-f{height:100%;border-radius:3px;transition:width 1s ease;}

/* ‚îÄ‚îÄ Grids ‚îÄ‚îÄ */
.g2{display:grid;grid-template-columns:1fr 1fr;gap:14px;}
.g3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px;}

/* ‚îÄ‚îÄ Search ‚îÄ‚îÄ */
.search-bar{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:14px;}
.search-bar input,.search-bar select{font-family:inherit;font-size:12px;padding:9px 14px;border:1px solid var(--border);border-radius:8px;background:var(--card);color:var(--text);outline:none;transition:border .2s;}
.search-bar input:focus,.search-bar select:focus{border-color:var(--sky);}
.search-bar input[type="text"]{min-width:260px;flex:1;max-width:420px;}
.search-bar select{min-width:140px;}
.search-bar select option{background:var(--card);color:var(--text);}
.result-count{font-size:12px;color:var(--t2);padding:9px 4px;white-space:nowrap;}

/* ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ */
.btn{font-family:inherit;font-size:12px;font-weight:700;padding:9px 18px;border:none;border-radius:8px;cursor:pointer;transition:all .2s;}
.btn-p{background:linear-gradient(135deg,var(--sky),var(--violet));color:var(--white);}.btn-p:hover{box-shadow:0 4px 16px rgba(93,173,226,.3);transform:translateY(-1px);}
.btn-g{background:var(--card2);color:var(--t2);border:1px solid var(--border);}.btn-g:hover{color:var(--text);border-color:var(--border2);}
.btn-sm{font-size:11px;padding:5px 12px;}

/* ‚îÄ‚îÄ Content Map Expand ‚îÄ‚îÄ */
.cm-row{cursor:pointer;transition:background .15s;}
.cm-row:hover td{background:rgba(93,173,226,.04)!important;}
.cm-row td:first-child{position:relative;padding-left:28px;}
.cm-row td:first-child::before{content:'‚ñ∏';position:absolute;left:14px;color:var(--t3);font-size:10px;transition:transform .2s;}
.cm-row.expanded td:first-child::before{transform:rotate(90deg);color:var(--sky);}
.cm-expand{background:var(--card2);border:1px solid var(--border);border-radius:10px;margin:6px 16px 16px;padding:18px 20px;display:none;}
.cm-expand.open{display:block;animation:fu .25s ease;}
.cm-expand h4{font-size:12px;font-weight:700;margin:14px 0 6px;color:var(--sky);text-transform:uppercase;letter-spacing:.5px;}
.cm-expand h4:first-child{margin-top:0;}
.cm-expand ul{margin:0 0 0 16px;font-size:12px;color:var(--t2);line-height:2;}
.cm-expand ul li strong{color:var(--text);}
.link-tag{display:inline-block;padding:3px 9px;border-radius:5px;font-size:10px;margin:2px 3px 2px 0;font-weight:600;border:1px solid var(--border);}
.link-tag.pillar{background:var(--violet-bg);color:var(--violet);border-color:rgba(167,139,250,.2);}
.link-tag.child,.link-tag.cta{background:var(--sky-bg);color:var(--sky);border-color:rgba(93,173,226,.2);}
.link-tag.loc{background:var(--emerald-bg);color:var(--emerald);border-color:rgba(46,204,113,.2);}
.link-tag.sib{background:var(--amber-bg);color:var(--amber);border-color:rgba(241,196,15,.2);}
.cm-notes{font-size:12px;color:var(--orange);background:var(--orange-bg);padding:10px 14px;border-radius:8px;margin-top:10px;line-height:1.7;border-left:3px solid var(--orange);}

/* ‚îÄ‚îÄ Tasks ‚îÄ‚îÄ */
.task-input-row{display:flex;gap:6px;padding:12px 16px;border-bottom:1px solid var(--border);background:var(--card2);flex-wrap:wrap;}
.task-input-row input,.task-input-row select{font-family:inherit;font-size:12px;padding:8px 12px;border:1px solid var(--border);border-radius:7px;background:var(--card);color:var(--text);outline:none;}
.task-input-row input[type="text"]{flex:1;min-width:200px;}
.task-row{display:flex;align-items:center;padding:10px 16px;border-bottom:1px solid var(--border);gap:10px;transition:background .15s;}
.task-row:hover{background:rgba(255,255,255,.02);}
.task-check{width:18px;height:18px;border:2px solid var(--border2);border-radius:5px;cursor:pointer;display:flex;align-items:center;justify-content:center;flex-shrink:0;transition:.2s;}
.task-check:hover{border-color:var(--emerald);}
.task-check.done{background:var(--emerald);border-color:var(--emerald);}
.task-check.done::after{content:'‚úì';color:var(--bg);font-size:11px;font-weight:800;}
.task-name{flex:1;font-size:12px;}.task-name.dt{text-decoration:line-through;color:var(--t3);}
.task-del{opacity:0;cursor:pointer;color:var(--coral);font-size:16px;background:none;border:none;padding:2px 4px;font-family:inherit;}
.task-row:hover .task-del{opacity:1;}

/* ‚îÄ‚îÄ Sitemap Tree ‚îÄ‚îÄ */
.tree-item{display:flex;align-items:center;gap:8px;padding:7px 12px;border-radius:7px;font-size:13px;margin:2px 0;transition:.15s;}
.tree-item:hover{background:var(--card2);}
.tree-item .url{color:var(--t3);font-size:10px;margin-left:auto;max-width:320px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;font-family:monospace;}
.tree-dot{width:8px;height:8px;border-radius:3px;flex-shrink:0;}
.tree-children{margin-left:24px;border-left:1px dashed var(--border);padding-left:0;}

/* ‚îÄ‚îÄ GSC Steps ‚îÄ‚îÄ */
.step-card{background:var(--card2);border:1px solid var(--border);border-radius:10px;padding:20px;margin-bottom:14px;position:relative;overflow:hidden;}
.step-card::before{content:attr(data-step);position:absolute;top:14px;right:16px;font-family:'Fraunces',serif;font-size:48px;font-weight:700;color:var(--border);line-height:1;}
.step-card h4{font-size:14px;font-weight:700;margin-bottom:8px;display:flex;align-items:center;gap:8px;}
.step-card h4 .num{width:24px;height:24px;border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:800;color:var(--white);}
.step-card p,.step-card ul{font-size:13px;color:var(--t2);line-height:1.8;}
.step-card code{background:var(--bg);padding:2px 8px;border-radius:4px;font-size:12px;color:var(--sky);}
.step-card ul{margin-left:16px;}

/* ‚îÄ‚îÄ Analysis Cards ‚îÄ‚îÄ */
.analysis-card{background:linear-gradient(135deg,var(--card),var(--card2));border:1px solid var(--border);border-radius:12px;padding:22px;margin-bottom:14px;position:relative;overflow:hidden;}
.analysis-card::after{content:'';position:absolute;top:0;left:0;width:4px;height:100%;border-radius:2px;}
.analysis-card.red::after{background:var(--coral);}
.analysis-card.green::after{background:var(--emerald);}
.analysis-card.blue::after{background:var(--sky);}
.analysis-card.amber::after{background:var(--amber);}
.analysis-card h4{font-size:14px;font-weight:700;margin-bottom:6px;}
.analysis-card p{font-size:13px;color:var(--t2);line-height:1.7;}

/* ‚îÄ‚îÄ Sheets Config ‚îÄ‚îÄ */
.sheets-cfg{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:22px;margin-bottom:18px;}
.sheets-cfg label{font-size:12px;font-weight:700;display:block;margin-bottom:4px;color:var(--text);}
.sheets-cfg input{width:100%;max-width:650px;font-family:inherit;font-size:13px;padding:10px 14px;border:1px solid var(--border);border-radius:8px;background:var(--card2);color:var(--text);outline:none;}
.sheets-cfg input:focus{border-color:var(--sky);}
.sheets-cfg .hint{font-size:11px;color:var(--t3);margin-top:4px;}

/* ‚îÄ‚îÄ Table Wrap ‚îÄ‚îÄ */
.table-wrap{max-height:620px;overflow-y:auto;overflow-x:auto;}

/* ‚îÄ‚îÄ Animations ‚îÄ‚îÄ */
@keyframes fu{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
.stagger>*{animation:fu .35s ease both;}
.stagger>*:nth-child(1){animation-delay:.03s;}.stagger>*:nth-child(2){animation-delay:.06s;}.stagger>*:nth-child(3){animation-delay:.09s;}.stagger>*:nth-child(4){animation-delay:.12s;}.stagger>*:nth-child(5){animation-delay:.15s;}.stagger>*:nth-child(6){animation-delay:.18s;}.stagger>*:nth-child(7){animation-delay:.21s;}.stagger>*:nth-child(8){animation-delay:.24s;}

/* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
@media(max-width:960px){.header{padding:18px 16px;}.dash{padding:16px;}.g2,.g3{grid-template-columns:1fr;}.kpi-g{grid-template-columns:repeat(2,1fr);}.tabs{width:100%;}.hdr-r{display:none;}}
@media(max-width:600px){.kpi-g{grid-template-columns:1fr;}}
@media print{.tabs,.task-input-row,.search-bar,.btn,.sheets-cfg,.header{display:none!important;}.sec{display:block!important;}}

/* ‚îÄ‚îÄ Checklist ‚îÄ‚îÄ */
.cl-card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);margin-bottom:10px;overflow:hidden;transition:all .25s;}
.cl-card:hover{border-color:var(--border2);}
.cl-head{display:flex;align-items:center;gap:12px;padding:14px 18px;cursor:pointer;}
.cl-head:hover{background:rgba(255,255,255,.02);}
.cl-state{width:28px;height:28px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:13px;font-weight:800;flex-shrink:0;cursor:pointer;transition:all .2s;border:2px solid var(--border2);}
.cl-state[data-s="pass"]{background:var(--emerald-bg);border-color:var(--emerald);color:var(--emerald);}
.cl-state[data-s="fail"]{background:var(--coral-bg);border-color:var(--coral);color:var(--coral);}
.cl-state[data-s="pending"]{background:var(--amber-bg);border-color:var(--amber);color:var(--amber);}
.cl-state[data-s="na"]{background:var(--card2);border-color:var(--t3);color:var(--t3);}
.cl-info{flex:1;}
.cl-title{font-size:13px;font-weight:700;}
.cl-desc{font-size:11px;color:var(--t2);margin-top:2px;line-height:1.5;}
.cl-expand{display:none;padding:0 18px 14px;animation:fu .2s ease;}
.cl-expand.open{display:block;}
.cl-notes{width:100%;min-height:60px;font-family:inherit;font-size:12px;padding:10px 14px;border:1px solid var(--border);border-radius:8px;background:var(--card2);color:var(--text);outline:none;resize:vertical;margin-top:8px;line-height:1.6;}
.cl-notes:focus{border-color:var(--sky);}
.cl-notes::placeholder{color:var(--t3);}
.cl-img-spec{background:var(--bg);border:1px solid var(--border);border-radius:8px;padding:12px 14px;margin-top:8px;font-size:11px;color:var(--t2);line-height:1.8;}
.cl-img-spec strong{color:var(--sky);}
.cl-arrow{color:var(--t3);font-size:10px;transition:transform .2s;flex-shrink:0;}
.cl-card.expanded .cl-arrow{transform:rotate(90deg);color:var(--sky);}
.cl-cat-head{font-size:14px;font-weight:700;margin:20px 0 10px;display:flex;align-items:center;gap:8px;padding:10px 14px;background:var(--card);border:1px solid var(--border);border-radius:8px;}
.cl-cat-head .dot{width:10px;height:10px;border-radius:4px;}
.cl-cat-pct{margin-left:auto;font-size:12px;color:var(--t2);}

/* ‚îÄ‚îÄ Sitemap Comparison ‚îÄ‚îÄ */

/* ‚îÄ‚îÄ Design Audit ‚îÄ‚îÄ */
.da-page{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);margin-bottom:10px;overflow:hidden;transition:all .25s;}
.da-page:hover{border-color:var(--border2);}
.da-page-head{display:flex;align-items:center;gap:12px;padding:14px 18px;cursor:pointer;}
.da-page-head:hover{background:rgba(255,255,255,.02);}
.da-page-name{font-size:14px;font-weight:700;flex:1;}
.da-page-file{font-size:10px;color:var(--t3);font-family:monospace;}
.da-page-badges{display:flex;gap:6px;flex-wrap:wrap;}
.da-badge{padding:2px 8px;border-radius:4px;font-size:10px;font-weight:700;}
.da-badge.crit{background:var(--coral-bg);color:var(--coral);}
.da-badge.high{background:var(--amber-bg);color:var(--amber);}
.da-badge.good{background:var(--emerald-bg);color:var(--emerald);}
.da-badge.info{background:var(--sky-bg);color:var(--sky);}
.da-body{display:none;padding:0 18px 16px;animation:fu .2s ease;}
.da-body.open{display:block;}
.da-page.expanded .cl-arrow{transform:rotate(90deg);color:var(--sky);}
.da-img-table{width:100%;border-collapse:collapse;margin:10px 0;}
.da-img-table th{text-align:left;font-size:10px;color:var(--t3);padding:8px 10px;border-bottom:1px solid var(--border);text-transform:uppercase;letter-spacing:.5px;}
.da-img-table td{font-size:11px;padding:8px 10px;border-bottom:1px solid var(--border);vertical-align:top;line-height:1.5;}
.da-img-table tr:last-child td{border-bottom:none;}
.da-issues{margin-top:12px;}
.da-issue{display:flex;align-items:flex-start;gap:8px;padding:8px 12px;border-radius:6px;margin-bottom:6px;font-size:11px;line-height:1.5;}
.da-issue.critical{background:var(--coral-bg);color:var(--coral);}
.da-issue.warn{background:var(--amber-bg);color:var(--amber);}
.da-issue.ok{background:var(--emerald-bg);color:var(--emerald);}
.da-issue .ico{flex-shrink:0;font-size:13px;}
.da-section-title{font-size:12px;font-weight:700;color:var(--sky);margin:14px 0 8px;text-transform:uppercase;letter-spacing:.5px;}
.sm-comp-row{display:flex;gap:0;border-bottom:1px solid var(--border);}
.sm-comp-row:last-child{border-bottom:none;}
.sm-comp-row:hover{background:rgba(255,255,255,.02);}

    const xd=document.createElement('div');xd.className='cm-expand';xd.id='cx'+i;
    let lh='';

      if(c.lk.cta)(c.lk.cta).forEach(l=>lh+=`<span class="link-tag cta">‚Üí ${l}</span>`);

    xtd.appendChild(xd);xtr.appendChild(xtd);
    tr.onclick=()=>{const e=document.getElementById('cx'+i),o=e.classList.contains('open');document.querySelectorAll('.cm-expand').forEach(x=>x.classList.remove('open'));document.querySelectorAll('.cm-row').forEach(x=>x.classList.remove('expanded'));if(!o){e.classList.add('open');tr.classList.add('expanded');}};

  <div class="kpi-g stagger"><div class="kpi"><div class="kpi-l">Sprint</div><div class="kpi-v" style="color:var(--teal);">${tasks.length?Math.round(tasks.filter(t=>t.done).length/tasks.length*100):0}%</div><div class="kpi-c up">${tasks.filter(t=>t.done).length}/${tasks.length}</div><div class="kpi-bar" style="width:${tasks.length?tasks.filter(t=>t.done).length/tasks.length*100:0}%;background:var(--teal);"></div></div><div class="kpi"><div class="kpi-l">Open</div><div class="kpi-v" style="color:var(--coral);">${tasks.filter(t=>!t.done).length}</div></div><div class="kpi"><div class="kpi-l">Done</div><div class="kpi-v" style="color:var(--emerald);">${tasks.filter(t=>t.done).length}</div></div></div>`;
  TCATS.forEach(cat=>{
    const ct=tasks.filter(t=>t.cat===cat.id),dn=ct.filter(t=>t.done).length,pct=ct.length?Math.round(dn/ct.length*100):0;
    html+=`<div class="panel"><div class="ph"><h3><div class="dot" style="background:${cat.c};"></div>${cat.l} <span style="font-weight:400;color:var(--t3);font-size:11px;margin-left:4px;">${dn}/${ct.length}</span></h3><div class="prog" style="width:100px;"><div class="prog-f" style="width:${pct}%;background:${cat.c};"></div></div></div>
    <div class="task-input-row"><input type="text" placeholder="Add task‚Ä¶" id="ti-${cat.id}" onkeydown="if(event.key==='Enter')aT('${cat.id}')"><select id="tp-${cat.id}"><option>High</option><option selected>Medium</option><option>Low</option></select><button class="btn btn-p btn-sm" onclick="aT('${cat.id}')">Add</button></div>`;
    const po={High:0,Medium:1,Low:2};ct.sort((a,b)=>a.done-b.done||po[a.p]-po[b.p]);
    ct.forEach(t=>{const oc=t.owner==='Siva'?'b-amber':t.owner==='Shantana'?'b-sky':t.owner==='Writernical Team'?'b-violet':t.owner==='Kabilan & Team'?'b-cyan':'b-coral';html+=`<div class="task-row"><div class="task-check ${t.done?'done':''}" onclick="tT(${t.id})"></div><div class="task-name ${t.done?'dt':''}">${t.name}</div>${t.owner?`<span class="b ${oc}" style="font-size:9px;margin-right:4px;">${t.owner}</span>`:''}<span class="b ${t.p==='High'?'b-coral':t.p==='Medium'?'b-amber':'b-sky'}" style="font-size:10px;">${t.p}</span><button class="task-del" onclick="dT(${t.id})">√ó</button></div>`;});
    html+=`</div>`;
  });
  document.getElementById('s-tasks').innerHTML=html;
}
function aT(c){const i=document.getElementById('ti-'+c),p=document.getElementById('tp-'+c).value,n=i.value.trim();if(!n)return;tasks.push({id:nxId++,name:n,cat:c,done:false,p});i.value='';renderTasks();renderOverview();}
function tT(id){const t=tasks.find(x=>x.id===id);if(t)t.done=!t.done;renderTasks();renderOverview();}
function dT(id){tasks=tasks.filter(x=>x.id!==id);renderTasks();renderOverview();}

function connectSheet(){
  let id=document.getElementById('sheetId').value.trim();
  const st=document.getElementById('shSt');
  if(!id){st.textContent='‚ö† Enter a Sheet ID';st.style.color='var(--coral)';return;}
  // Auto-extract sheet ID from full URL if pasted
  if(id.includes('/d/')){const m=id.match(/\/d\/([a-zA-Z0-9_-]+)/);if(m)id=m[1];}
  // Reject published 2PACX IDs ‚Äî they don't work with gviz API
  if(id.startsWith('2PACX')){st.innerHTML='‚ö† That is the <b>published</b> ID (starts with 2PACX-). You need the <b>original Sheet ID</b>.<br><br>üëâ Open your Google Sheet normally ‚Üí look at the URL bar:<br><code>https://docs.google.com/spreadsheets/d/<b style=\"color:var(--sky)\">THIS_PART</b>/edit</code><br><br>Copy the long string between <code>/d/</code> and <code>/edit</code> and paste it here.';st.style.color='var(--coral)';return;}
  st.textContent='Connecting‚Ä¶';st.style.color='var(--t2)';
  function parseGviz(text){
    const start=text.indexOf('{');const end=text.lastIndexOf('}');
    if(start<0||end<0)throw new Error('Not valid JSON ‚Äî is the sheet Published to Web?');
    return JSON.parse(text.substring(start,end+1));
  }
  // Smart parser: scans rows to find header row, returns {cols, dataRows}
  function findCol(cols,name){let i=cols.indexOf(name);if(i>=0)return i;return cols.findIndex(c=>new RegExp('\\\\b'+name+'\\\\b').test(c));}
  function smartParse(json, needCols){
    // First check if gviz cols have the labels we need
    const gCols=json.table.cols.map(c=>(c.label||'').toLowerCase().trim());
    const allFound=needCols.every(nc=>findCol(gCols,nc)>=0);
    if(allFound) return {cols:gCols, dataRows:json.table.rows};
    // Otherwise scan first 5 rows to find the header row
    const rows=json.table.rows||[];
    for(let i=0;i<Math.min(5,rows.length);i++){
      const r=rows[i];
      if(!r.c)continue;
      const vals=r.c.map(c=>c?String(c.v||'').toLowerCase().trim():'');
      if(needCols.every(nc=>vals.indexOf(nc)>=0)){
        return {cols:vals, dataRows:rows.slice(i+1)};
      }
    }
    // Return what we have with debug info
    const firstRowVals=rows[0]&&rows[0].c?rows[0].c.map(c=>c?String(c.v||'').toLowerCase().trim():''):[];
    return {cols:gCols, dataRows:rows, debug:'Headers: ['+gCols.join(',')+'] Row1: ['+firstRowVals.join(',')+']'};
  }
  let msgs=[];let done=0;const total=4;
  function check(){done++;if(done>=total)updateSt(st,msgs);}
  const base=`https://docs.google.com/spreadsheets/d/${id}/gviz/tq?tqx=out:json`;
  // 1) keywords
  fetch(base+'&sheet=keywords').then(r=>r.text()).then(text=>{
    try{const json=parseGviz(text);
    const p=smartParse(json,['keyword','rank']);
    const ki=findCol(p.cols,'keyword'),ri=findCol(p.cols,'rank');
    if(ki>=0&&ri>=0){let u=0;p.dataRows.forEach(r=>{if(!r.c)return;const kw=r.c[ki]?String(r.c[ki].v):'',rank=r.c[ri]?r.c[ri].v:'';if(!kw||kw.startsWith('üü¢')||kw.startsWith('üü†')||kw.startsWith('‚îÄ‚îÄ'))return;const m=KW.find(k=>k.k.toLowerCase()===kw.toLowerCase());if(m&&rank){m.r=rank;u++;}});renderKeywords();msgs.push(`‚úÖ Keywords: ${u} ranks updated`);}
    else msgs.push('‚ö† Keywords: "keyword"/"rank" not found. '+(p.debug||''));}catch(e){msgs.push('‚ö† Keywords: '+e.message);}check();
  }).catch(e=>{msgs.push('‚ö† Keywords fetch failed');check();});
  // 2) content_status
  fetch(base+'&sheet=content_status').then(r=>r.text()).then(text=>{
    try{const json=parseGviz(text);
    const p=smartParse(json,['topic','status']);
    const ti=findCol(p.cols,'topic'),si=findCol(p.cols,'status');
    if(ti>=0&&si>=0){let u=0;p.dataRows.forEach(r=>{if(!r.c)return;const topic=r.c[ti]?String(r.c[ti].v):'',s=r.c[si]?String(r.c[si].v):'';if(!topic||!s||topic.startsWith('üü¢')||topic.startsWith('üü†'))return;const tl=topic.toLowerCase().trim();const m=C.find(c=>tl.includes(c.t.toLowerCase().substring(0,15))||c.t.toLowerCase().includes(tl.substring(0,15)));if(m&&s){m.st=s;u++;}});fC();renderOverview();msgs.push(`‚úÖ Content: ${u} statuses synced`);}
    else msgs.push('‚ö† Content: "topic"/"status" not found. '+(p.debug||''));}catch(e){msgs.push('‚ö† Content: '+e.message);}check();
  }).catch(e=>{msgs.push('‚ö† Content fetch failed');check();});
  // 3) overview
  fetch(base+'&sheet=overview').then(r=>r.text()).then(text=>{
    try{const json=parseGviz(text);
    const p=smartParse(json,['metric','value']);
    msgs.push(findCol(p.cols,'metric')>=0?'‚úÖ Overview: connected':'‚Ñπ Overview: readable but "metric" col not found');}catch(e){msgs.push('‚Ñπ Overview: '+e.message);}check();
  }).catch(()=>{msgs.push('‚Ñπ Overview: not found');check();});
  // 4) gsc
  fetch(base+'&sheet=gsc').then(r=>r.text()).then(text=>{
    try{const json=parseGviz(text);
    const p=smartParse(json,['page','clicks']);
    msgs.push(findCol(p.cols,'page')>=0?'‚úÖ GSC: connected':'‚Ñπ GSC: readable but "page" col not found');}catch(e){msgs.push('‚Ñπ GSC: '+e.message);}check();
  }).catch(()=>{msgs.push('‚Ñπ GSC: not found');check();});
}
function updateSt(el,msgs){
  const ok=msgs.filter(m=>m.startsWith('‚úÖ')).length;
  // Add "where to look" guide after status messages
  let guide='';
  if(ok>0){
    guide='<div style="margin-top:14px;padding:14px 16px;background:rgba(46,204,113,0.08);border:1px solid rgba(46,204,113,0.2);border-radius:10px;font-size:12px;line-height:1.8;color:var(--t2);">';
    guide+='<strong style="color:var(--emerald);font-size:13px;">üìç Where your data appears:</strong><br>';
    if(msgs.some(m=>m.includes('Content:')))guide+='‚Ä¢ <strong>Content Map tab</strong> ‚Üí each topic card shows status (planned/writing/published) from your sheet<br>';
    if(msgs.some(m=>m.includes('Keywords:')))guide+='‚Ä¢ <strong>Keywords tab</strong> ‚Üí rank column updates when you fill rank data in sheet<br>';
    if(msgs.some(m=>m.includes('Overview:')))guide+='‚Ä¢ <strong>Overview tab</strong> ‚Üí Published count & pillar progress bars reflect content statuses<br>';
    if(msgs.some(m=>m.includes('GSC:')))guide+='‚Ä¢ <strong>GSC data</strong> ‚Üí connected & ready. Fill clicks/impressions in your sheet for tracking<br>';
    guide+='<br><span style="color:var(--t3);">üí° Tip: Update your Google Sheet ‚Üí click "Connect & Fetch Data" again ‚Üí dashboard refreshes instantly.</span>';
    guide+='</div>';
    // Update header health badge
    const badge=document.getElementById('healthPill');
    if(badge){badge.innerHTML='<div class="dot" style="background:#fff;"></div><span>üîó SHEET SYNCED</span>';badge.style.background='var(--emerald)';badge.style.color='#fff';}
  }
  el.innerHTML=msgs.join('<br>')+guide;
  el.style.color=ok>0?'var(--emerald)':'var(--coral)';
}

function renderChecklist(){
  let html=`<div class="sec-title"><div class="ico" style="background:var(--coral-bg);color:var(--coral);">‚úÖ</div>Website Launch Checklist</div>
  <div class="sec-sub">Click each item to expand and add notes/comments. Click the status icon to cycle: Pending ‚Üí Pass ‚Üí Fail ‚Üí N/A. All data is saved in your browser session.</div>`;

  // KPI summary
  const allItems=CHECKLIST.flatMap(c=>c.items);
  const pass=allItems.filter(i=>i.state==='pass').length,fail=allItems.filter(i=>i.state==='fail').length,pending=allItems.filter(i=>i.state==='pending').length;
  html+=`<div class="kpi-g stagger">
    <div class="kpi"><div class="kpi-glow" style="background:var(--emerald);"></div><div class="kpi-l">Passed</div><div class="kpi-v" style="color:var(--emerald);">${pass}</div><div class="kpi-c up">of ${allItems.length}</div><div class="kpi-bar" style="width:${pass/allItems.length*100}%;background:var(--emerald);"></div></div>
    <div class="kpi"><div class="kpi-glow" style="background:var(--coral);"></div><div class="kpi-l">Failed</div><div class="kpi-v" style="color:var(--coral);">${fail}</div><div class="kpi-c dn">needs fixing</div><div class="kpi-bar" style="width:${fail/allItems.length*100}%;background:var(--coral);"></div></div>
    <div class="kpi"><div class="kpi-glow" style="background:var(--amber);"></div><div class="kpi-l">Pending</div><div class="kpi-v" style="color:var(--amber);">${pending}</div><div class="kpi-c nu">to check</div><div class="kpi-bar" style="width:${pending/allItems.length*100}%;background:var(--amber);"></div></div>
    <div class="kpi"><div class="kpi-glow" style="background:var(--teal);"></div><div class="kpi-l">Completion</div><div class="kpi-v" style="color:var(--teal);">${allItems.length?Math.round(pass/allItems.length*100):0}%</div><div class="kpi-c up">ready to launch</div><div class="kpi-bar" style="width:${pass/allItems.length*100}%;background:var(--teal);"></div></div>
  </div>`;

  CHECKLIST.forEach(cat=>{
    const catItems=cat.items;
    const catPass=catItems.filter(i=>i.state==='pass').length;
    html+=`<div class="cl-cat-head"><div class="dot" style="background:${cat.color};"></div>${cat.cat}<span class="cl-cat-pct">${catPass}/${catItems.length} passed</span></div>`;
    catItems.forEach(item=>{
      const stateIcon={pass:'‚úì',fail:'‚úó',pending:'?',na:'‚Äî'}[item.state]||'?';
      html+=`<div class="cl-card" id="clc-${item.id}">
        <div class="cl-head" onclick="toggleCL('${item.id}')">
          <div class="cl-state" data-s="${item.state}" onclick="event.stopPropagation();cycleCL('${item.id}')" title="Click to change state">${stateIcon}</div>
          <div class="cl-info"><div class="cl-title">${item.title}</div><div class="cl-desc">${item.desc}</div></div>
          <span class="cl-arrow">‚ñ∏</span>
        </div>
        <div class="cl-expand" id="cle-${item.id}">
          ${item.img?`<div class="cl-img-spec">
            <strong>üìê Dimensions:</strong> ${item.img.dim}<br>
            <strong>üìÅ Format:</strong> ${item.img.format}<br>
            <strong>üè∑Ô∏è Alt Text Pattern:</strong> ${item.img.alt}<br>
            <strong>üì¶ Max Size:</strong> ${item.img.size}<br>
            <strong>üí° Tip:</strong> ${item.img.tip}
          </div>`:''}
          <textarea class="cl-notes" placeholder="Add notes, comments, issues‚Ä¶" oninput="saveCLNote('${item.id}',this.value)">${item.notes}</textarea>
        </div>
      </div>`;
    });
  });
  document.getElementById('s-checklist').innerHTML=html;
}

function toggleCL(id){
  const card=document.getElementById('clc-'+id);
  const expand=document.getElementById('cle-'+id);
  const isOpen=expand.classList.contains('open');
  // close all
  document.querySelectorAll('.cl-expand').forEach(e=>e.classList.remove('open'));
  document.querySelectorAll('.cl-card').forEach(c=>c.classList.remove('expanded'));
  if(!isOpen){expand.classList.add('open');card.classList.add('expanded');}
}

function cycleCL(id){
  const order=['pending','pass','fail','na'];
  const icons={pass:'‚úì',fail:'‚úó',pending:'?',na:'‚Äî'};
  // find item
  for(const cat of CHECKLIST){
    const item=cat.items.find(i=>i.id===id);
    if(item){
      const cur=order.indexOf(item.state);
      item.state=order[(cur+1)%order.length];
      renderChecklist();
      return;
    }
  }
}

function saveCLNote(id,val){
  for(const cat of CHECKLIST) for(const item of cat.items) if(item.id===id) item.notes=val;
}

function toggleDA(i){
  const card=document.getElementById('dap-'+i);
  const body=document.getElementById('dab-'+i);
  const isOpen=body.classList.contains('open');
  document.querySelectorAll('.da-body').forEach(b=>b.classList.remove('open'));
  document.querySelectorAll('.da-page').forEach(c=>c.classList.remove('expanded'));
  if(!isOpen){body.classList.add('open');card.classList.add('expanded');}
}

{name:'FAQs',section:'Company',url:'https://workez.in/faqs',schemaType:'FAQPage',schemaStatus:'Draft',breadcrumbStatus:'Draft',
schema:`{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "name": "Frequently Asked Questions ‚Äî WorkEZ Managed Offices",
  "description": "Answers to common questions about WorkEZ managed office spaces, pricing, amenities, locations and booking.",
  "url": "https://workez.in/faqs",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "What is a managed office space?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "A managed office space is a fully furnished, plug-and-play workspace where all operations ‚Äî IT infrastructure, housekeeping, security, maintenance ‚Äî are handled by the provider. WorkEZ offers enterprise-grade managed offices across Chennai, Bangalore and Coimbatore with flexible terms."
      }
    },
    {
      "@type": "Question",
      "name": "How is WorkEZ different from a coworking space?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Unlike open coworking, WorkEZ provides dedicated, private managed offices with custom branding, private access control, dedicated IT infrastructure, and enterprise-level SLAs. Your workspace is exclusively yours ‚Äî not shared with other companies."
      }
    },
    {
      "@type": "Question",
      "name": "What cities and locations does WorkEZ operate in?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "WorkEZ operates 12 centres across 3 cities: Chennai (10 centres in Anna Salai, Guindy, Perungudi, OMR, Pallavaram, Velachery, and Alwarpet), Bangalore (Bellandur near Outer Ring Road), and Coimbatore (Saravanampatti IT corridor)."
      }
    },
    {
      "@type": "Question",
      "name": "What is the minimum seat count and lock-in period?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Minimum seat counts and lock-in periods vary by centre and configuration. We offer flexible terms for teams ranging from 5 seats to 500+. Contact our team or book a free tour for a customised proposal."
      }
    },
    {
      "@type": "Question",
      "name": "What amenities are included?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "All WorkEZ centres include high-speed fibre internet (primary + backup), fully furnished workstations, meeting rooms, conference rooms, cafeteria/pantry, 24/7 access, power backup (DG + UPS), CCTV security, housekeeping, and reception services. Premium centres include breakout zones, phone booths, and event spaces."
      }
    },
    {
      "@type": "Question",
      "name": "Can I book a tour before signing up?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Absolutely. You can schedule a free, no-obligation tour at any WorkEZ centre via our Book a Tour page at workez.in/book-a-tour or by calling us directly."
      }
    },
    {
      "@type": "Question",
      "name": "How quickly can I move in?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "WorkEZ managed offices are plug-and-play. Once terms are agreed, most setups are ready within 7-14 working days. For standard configurations, move-in can happen within 48 hours."
      }
    },
    {
      "@type": "Question",
      "name": "Does WorkEZ offer customisation of the workspace?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes. Enterprise clients can customise their workspace with branded signage, custom furniture layouts, dedicated meeting rooms, and specialised IT infrastructure. Our team handles the fit-out so you can focus on your business."
      }
    }
  ]
}

function escHtml(str){return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');}

function toggleSC(i){
  const card=document.getElementById('scp-'+i);
  const body=document.getElementById('scb-'+i);
  const isOpen=body.classList.contains('open');
  document.querySelectorAll('.sc-body').forEach(b=>b.classList.remove('open'));
  document.querySelectorAll('.sc-page').forEach(c=>c.classList.remove('expanded'));
  if(!isOpen){body.classList.add('open');card.classList.add('expanded');}
}

function cycleSCSt(i,type){
  const pg=SCHEMA_PAGES[i];
  if(type==='schema') pg.schemaStatus=pg.schemaStatus==='Draft'?'Done':'Draft';
  else pg.breadcrumbStatus=pg.breadcrumbStatus==='Draft'?'Done':'Draft';
  renderSchema();
  calcHealth();
}

function copySC(i,type){
  const pg=SCHEMA_PAGES[i];
  const code=type==='schema'?pg.schema:pg.breadcrumb;
  // Split into individual JSON blocks and wrap each in script tags
  const jsonBlocks=[];
  let depth=0,start=-1;
  for(let j=0;j<code.length;j++){
    if(code[j]==='{'){if(depth===0)start=j;depth++;}
    if(code[j]==='}'){depth--;if(depth===0&&start>=0){jsonBlocks.push(code.substring(start,j+1));start=-1;}}
  }
  const wrapped=jsonBlocks.map(b=>'<script type="application/ld+json">\n'+b.trim()+'\n<\/script>').join('\n\n');
  navigator.clipboard.writeText(wrapped).then(()=>{
    const btns=document.querySelectorAll('#scp-'+i+' .sc-copy');
    const idx=type==='schema'?0:1;
    if(btns[idx]){btns[idx].textContent='Copied ‚úì';setTimeout(()=>{btns[idx].textContent='Copy';},2000);}
  });
}

        <li><em style="color:var(--t3);">Why: Google rewards active GMB profiles with higher Map Pack ranking. Inactive profiles sink. Weekly posts signal "this business is alive and thriving."</em></li>
      </ol>
    </div>

</div>`;

function calcHealth(){
  const pub=C.filter(c=>c.st==='Published').length,td=tasks.filter(t=>t.done).length;
  const score=Math.min(100,Math.round((pub/C.length*50)+(td/tasks.length*50)));
  const el=document.getElementById('healthPill'),txt=document.getElementById('healthText');
  txt.textContent=`HEALTH ${score} / 100`;
  if(score>=70){el.style.background='var(--emerald-bg)';el.style.color='var(--emerald)';el.querySelector('.dot').style.background='var(--emerald)';}
  else if(score>=40){el.style.background='var(--amber-bg)';el.style.color='var(--amber)';el.querySelector('.dot').style.background='var(--amber)';}
  else{el.style.background='var(--coral-bg)';el.style.color='var(--coral)';el.querySelector('.dot').style.background='var(--coral)';}
}
